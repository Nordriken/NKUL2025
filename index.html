    body {

    h1 {

      margin-bottom: 1.4rem;
    }
    .link-list {

      gap: 1.2rem;
    }
    .portal-link {
      display: flex;
      align-items: center;
      background: rgba(90, 120, 210, 0.10);
      border-radius: 12px;
      padding: 1.1rem 1.3rem;
      text-decoration: none;
      color: #fff;
      font-size: 1.15rem;
      font-weight: 500;
      box-shadow: 0 1.5px 8px rgba(65,110,180,0.06);
      transition: background 0.17s, box-shadow 0.15s, transform 0.1s;
      gap: 1.1rem;
      position: relative;
    }
    .portal-link:hover {
      background: rgba(255, 227, 170, 0.13);
      box-shadow: 0 6px 30px rgba(255, 240, 180, 0.13);
      transform: translateY(-1.5px) scale(1.025);
      color: #ffe3aa;
    }
    .portal-emoji {
      font-size: 2rem;
      margin-right: 0.5rem;
      display: inline-flex;
      align-items: center;
    }
    .portal-icon {
      font-size: 2rem;
      margin-right: 0.5rem;
      opacity: 0.85;
      display: inline-flex;
      align-items: center;
    }
    .gh-link {
      margin-top: 2.2rem;
      text-align: center;
      font-size: 1.06rem;
    }
    .gh-link a {
      color: #6ed7fa;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.3em;
    }
    .gh-link a:hover {
      text-decoration: underline;
      color: #c5f1ff;
    }
    @media (max-width: 540px) {
      .portal-container {
        padding: 1.3rem 0.7rem;
        max-width: 99vw;
      }
      h1 { font-size: 1.2rem; }
    }
  </style>
</head>
